<!DOCTYPE html>

<head>

    <title>Galerie - Physiotherapie Alke van Leeuwen</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        .gallery-masonry {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Slightly smaller min-width for flexibility */
            grid-auto-flow: dense;
            gap: 1rem;
        }

        /* Ensure specific items have diverse sizes for "Mosaic" feel */
        .gallery-item:nth-child(1) {
            grid-column: span 2;
            aspect-ratio: 3/2; /* Typical landscape photo ratio */
        }
        
        .gallery-item:nth-child(4) {
            grid-column: span 1;
            grid-row: span 1;
        }

        .gallery-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .gallery-item:hover {
            transform: scale(1.01);
            filter: brightness(1.02);
            box-shadow: var(--shadow-md);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Ensure images fill their grid cells completely */
        .gallery-item {
            display: flex; 
        }

        /* Lightbox Overlay */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90vh;
            border-radius: var(--radius-sm);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            object-fit: contain;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            user-select: none;
            z-index: 2001;
        }

        .lightbox-prev, .lightbox-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 3rem;
            cursor: pointer;
            padding: 1rem;
            user-select: none;
            transition: color 0.3s;
            z-index: 2001;
        }
        .lightbox-prev:hover, .lightbox-next:hover, .lightbox-close:hover {
            color: var(--color-primary);
        }
        .lightbox-prev { left: 20px; }
        .lightbox-next { right: 20px; }

        @media (max-width: 768px) {
            .gallery-masonry { 
                grid-template-columns: 1fr;
            }
            .gallery-item:first-child {
                grid-column: auto;
                grid-row: auto;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
