<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelles - Physiotherapie Alke van Leeuwen</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/png" href="/favicon.png">
  </head>
<body>
    <header>
      <div class="container nav-container">
        <a href="/" class="logo"><span>Alke van Leeuwen</span></a>
        <nav>
          <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/expertise.html">Expertise</a></li>
            <li><a href="/aktuelles.html" class="active">Aktuelles</a></li>
            <li><a href="/angebot.html">Angebot</a></li>
            <li><a href="/galerie.html">Galerie</a></li>
            <li><a href="/kontakt.html">Kontakt</a></li>
          </ul>
        </nav>
        <button class="mobile-menu-btn">☰</button>
      </div>
    </header>
    <main class="section">
        <div class="container">
            <h1>Aktuelles</h1>
            <div id="aktuelles-list" class="projects-grid">
                <!-- Projects will be loaded here from Sanity -->
                <p class="loading-text">Lade aktuelle Projekte...</p>
            </div>
            
            <style>
              .projects-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 2rem;
                margin-top: 2rem;
              }
              .project-card {
                background: white;
                border-radius: var(--radius-sm);
                box-shadow: var(--shadow-sm);
                overflow: hidden;
                transition: transform 0.3s ease;
              }
              .project-card:hover {
                transform: translateY(-5px);
                box-shadow: var(--shadow-md);
              }
              .project-image {
                width: 100%;
                height: 200px;
                object-fit: cover;
              }
              .project-content {
                padding: 1.5rem;
              }
              .project-title {
                margin: 0 0 0.5rem 0;
                font-size: 1.25rem;
                color: var(--color-text);
              }
              .project-meta {
                font-size: 0.9rem;
                color: #666;
                margin-bottom: 1rem;
              }
              .loading-text {
                color: #666;
                font-style: italic;
              }
              .error-message {
                color: #dc2626;
                padding: 1rem;
                background: #fee2e2;
                border-radius: var(--radius-sm);
              }
            </style>
    </main>
    <footer>
      <div class="container footer-content">
        <div class="footer-block">
          <h4>Kontakt</h4>
          <p>Praxis für Physiotherapie<br>Alke van Leeuwen</p>
          <p>Haldenstrasse 6<br>CH-5454 Bellikon</p>
        </div>
        <div class="footer-block"><a href="/impressum.html">Impressum</a></div>
      </div>
    </footer>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
